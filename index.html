<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-container">
      <div id="content-container">
        <div class="quote-container" id="quote-container">
          <!-- Quote -->
          <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <!-- Author -->
            <div class="quote-author">
              <span id="author"></span>
            </div>
            <div class="button-container">
              <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" id="new-quote" autofocus onClick="{getQuote}">Graba Quote</button>
            </div>
          </div>
        </div>
        <div class="loader" id="loader"></div>
      </div>
    </div>
    <footer class="footer">Â© 2020 <a href="mailto:les.quines@gmail.com">Les Quines</a>.</footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
